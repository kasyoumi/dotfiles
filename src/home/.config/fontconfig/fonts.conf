<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- 显示器使用的像素排列方式. 现代显示器基本都是用rgb排列. -->
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>

  <!-- 字体微调的程度, 可选为 hintnone, hintslight (默认), hintmedium, hintfull. -->
  <!-- 简单来说，更高的 hinting 等级可以使字体更锐利，但同时也会损失更多的细节. -->
  <!-- 如果你的显示器的 DPI 高得不像话 (>=300), 那么就可以关闭 hinting, 因为字体会自然对齐像素. -->
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>

 <!-- 抗锯齿. 除非你的屏幕DPI奇高否则建议开启. -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
<!-- 全局默认字体　-->
<!-- Default font (no fc-match pattern) -->
  <match>
    <edit mode="prepend" name="family">
      <string>Cascadia Code</string>
      <string>LXGW WenKai Screen</string>
      <string>Material Icons</string>
      <string>MesloLGS NF</string>
    </edit>
  </match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Microsoft YaHei UI</string>
		</test>
		<edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai Screen</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Microsoft YaHei</string>
		</test>
		<edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai Screen</string>
		</edit>
	</match>

<!-- 全局默认中文字体 -->
<!-- Default font for the zh_CN locale (no fc-match pattern) -->
  <match>
    <test compare="contains" name="lang">
      <string>zh_CN</string>
    </test>
    <edit mode="prepend" name="family">
      <!-- 更改下一行即可, 以下同理 -->
      <string>LXGW WenKai Screen</string>
    </edit>
  </match>


<!-- 默认无衬线字体 -->
<!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same">
      <string>LXGW WenKai Screen</string>
    </edit>
  </match>

<!-- 默认衬线字体 -->
<!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>LXGW WenKai Screen</string>
    </edit>
  </match>

  <!-- 默认等宽字体 -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Cascadia Code PL</string>
    </edit>
  </match>
  
</fontconfig>
